<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favoicon.ico" type="image/x-icon">
    <title>Neko ARC</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<header>
    <div class="logo">
        <img src="images\favoicon.ico" alt="Logo" class="logo-img">
        Neko arc
    </div>
<body>
    <form id="form-exemplo">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">Email</label>
        <input type="text" id="email" name="Email"><br><br>

        <label for="data">Data de nascimento</label>
        <input type="date" id="data" name="Data"><br><br>
        
        <label for="celular">Celular principal:</label><br>
        <input type="text" id="celular" name="celular"> <br><br>

        <label>Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1"><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01"><br><br>

        <button type="button" onclick="exibirDados()">Concluir</button><br><br>

        <button type="button" onclick="openImage()">Misterio!</button>
    </form>

    <script src="script\script.js"></script>
</body>
</html>
